---
swagger: "2.0"
info:
  description: "This is an Exercise server.  You can find \nout more about Swagger\
    \ at \n[http://swagger.io](http://swagger.io) or on \n[irc.freenode.net, #swagger](http://swagger.io/irc/).\n"
  version: "3.0.0"
  title: "Swagger Exercise"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "apiteam@swagger.io"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "localhost:8080"
basePath: "/api"
tags: []
schemes:
- "http"
- "https"
securityDefinitions:
  bearerAuth:
    type: apiKey
    name: Authorization
    in: header
# PARAMETERS
parameters:
  # PATH
  userId:
    in: "path"
    name: "userId"
    required: true
    type: "integer"
    format: "int64"
    description: "User identifier"
  achievementId:
    in: "path"
    name: "achievementId"
    required: true
    type: "integer"
    format: "int64"
    description: "Achievement identifier"
  routineId:
    in: "path"
    name: "routineId"
    required: true
    type: "integer"
    format: "int64"
    description: "Routine identifier"
  cycleId:
    in: "path"
    name: "cycleId"
    required: true
    type: "integer"
    format: "int64"
    description: "Cycle identifier"
  exerciseId:
    in: "path"
    name: "exerciseId"
    required: true
    type: "integer"
    format: "int64"
    description: "Exercise identifier"
  imageId:
    in: "path"
    name: "imageId"
    required: true
    type: "integer"
    format: "int64"
    description: "Image identifier"
  videoId:
    in: "path"
    name: "videoId"
    required: true
    type: "integer"
    format: "int64"
    description: "Video identifier"
  categoryId:
    in: "path"
    name: "categoryId"
    required: true
    type: "integer"
    format: "int64"
    description: "Category identifier"
  sportId:
    in: "path"
    name: "sportId"
    required: true
    type: "integer"
    format: "int64"
    description: "Sport identifier"
  search:
    in: "query"
    name: "search"
    required: false
    type: "string"
    minLength: 3
    maxLength: 50
    description: "Search filter"
  difficulty:
    in: "query"
    name: "difficulty"
    required: false
    type: "string"
    enum:
      - "rookie"
      - "beginner"
      - "intermediate"
      - "advanced"
      - "expert"
    description: "Difficulty level"
  score:
    in: "query"
    name: "score"
    required: false
    type: "integer"
    format: "int32"
    minimum: 0
    maximum: 10
    description: "Score"
  categoryId2:
    in: "query"
    name: "categoryId"
    required: false
    type: "integer"
    format: "int64"
    description: "Category identifier"
  userId2:
    in: "query"
    name: "userId"
    required: false
    type: "integer"
    format: "int64"
    description: "User identifier"
  page:
    in: "query"
    name: "page"
    required: false
    type: "integer"
    minimum: 0
    default: 0
    description: "Page number"
  size:
    in: "query"
    name: "size"
    required: false
    type: "integer"
    minimum: 1
    default: 10
    description: "Items per page"
  direction:
    in: "query"
    name: "direction"
    required: false
    type: "string"
    enum: [ "asc", "desc" ]
    default: "asc"
    description: "Order direction"
  userOrderBy:
    in: "query"
    name: "orderBy"
    required: false
    type: "string"
    enum: [ "id" , "username", "lastName", "email" ]
    default: "username"
    description: "Order by"
  achievementOrderBy:
    in: "query"
    name: "orderBy"
    required: false
    type: "string"
    enum: [ "id" , "date", "weight", "height" ]
    default: "date"
    description: "Order by"
  routineOrderBy:
    in: "query"
    name: "orderBy"
    required: false
    type: "string"
    enum: [ "id" , "name", "detail", "date", "score", "difficulty", "category", "user" ]
    default: "date"
    description: "Order by"
  cycleOrderBy:
    in: "query"
    name: "orderBy"
    required: false
    type: "string"
    enum: [ "id" , "name", "detail", "type", "order", "repetitions" ]
    default: "id"
    description: "Order by"
  cycleExerciseOrderBy:
    in: "query"
    name: "orderBy"
    required: false
    type: "string"
    enum: [ "exerciseId", "order", "duration", "repetitions" ]
    default: "order"
    description: "Order by"
  exerciseOrderBy:
    in: "query"
    name: "orderBy"
    required: false
    type: "string"
    enum: [ "id" , "name", "detail", "type" ]
    default: "id"
    description: "Order by"
  imageOrderBy:
    in: "query"
    name: "orderBy"
    required: false
    type: "string"
    enum: [ "id" , "number", "url" ]
    default: "number"
    description: "Order by"
  videoOrderBy:
    in: "query"
    name: "orderBy"
    required: false
    type: "string"
    enum: [ "id" , "number", "url" ]
    default: "number"
    description: "Order by"
  executionOrderBy:
    in: "query"
    name: "orderBy"
    required: false
    type: "string"
    enum: [ "id" , "date", "duration", "wasModified" ]
    default: "date"
    description: "Order by"
  reviewOrderBy:
    in: "query"
    name: "orderBy"
    required: false
    type: "string"
    enum: [ "id" , "date", "score" ]
    default: "date"
    description: "Order by"
  categoryOrderBy:
    in: "query"
    name: "orderBy"
    required: false
    type: "string"
    enum: [ "id" , "name", "detail" ]
    default: "name"
    description: "Order by"
  sportOrderBy:
    in: "query"
    name: "orderBy"
    required: false
    type: "string"
    enum: [ "id" , "name", "detail" ]
    default: "name"
    description: "Order by"
  # BODY
  user:
    in: "body"
    name: "body"
    description: "User information"
    required: true
    schema:
      $ref: "#/definitions/User"
  userWithoutPassword:
    in: "body"
    name: "body"
    description: "User information"
    required: true
    schema:
      $ref: "#/definitions/UserWithoutPassword"
  achievement:
    in: "body"
    name: "body"
    description: "Achievement information"
    required: true
    schema:
      $ref: "#/definitions/Achievement"
  routine:
    in: "body"
    name: "body"
    description: "Routine information"
    required: true
    schema:
      $ref: "#/definitions/Routine"
  cycle:
    in: "body"
    name: "body"
    description: "Cycle information"
    required: true
    schema:
      $ref: "#/definitions/Cycle"
  cycleExercise:
    in: "body"
    name: "body"
    description: "Cycle exercise information"
    required: true
    schema:
      $ref: "#/definitions/CycleExercise"
  exercise:
    in: "body"
    name: "body"
    description: "Exercise information"
    required: true
    schema:
      $ref: "#/definitions/Exercise"
  image:
    in: "body"
    name: "body"
    description: "Image information"
    required: true
    schema:
      $ref: "#/definitions/Image"
  video:
    in: "body"
    name: "body"
    description: "Video information"
    required: true
    schema:
      $ref: "#/definitions/Video"
  category:
    in: "body"
    name: "body"
    description: "Category information"
    required: true
    schema:
      $ref: "#/definitions/Category"
  sport:
    in: "body"
    name: "body"
    description: "Sport information"
    required: true
    schema:
      $ref: "#/definitions/Sport"
  execution:
    in: "body"
    name: "body"
    description: "Execution information"
    required: true
    schema:
      $ref: "#/definitions/Execution"
  review:
    in: "body"
    name: "body"
    description: "Review information"
    required: true
    schema:
      $ref: "#/definitions/Review"
paths:
# USERS
  /users:
    get:
      security:
        - bearerAuth: []
      tags:
        - "users"
      summary: "Retrieve users"
      operationId: "retrieveList"
      produces:
        - "application/json"
      parameters:
        - $ref: "#/parameters/search"
        - $ref: "#/parameters/page"
        - $ref: "#/parameters/size"
        - $ref: "#/parameters/userOrderBy"
        - $ref: "#/parameters/direction"
