        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/PublicUser"
        "400":
          $ref: '#/responses/BadRequest'
        "401":
          $ref: '#/responses/Unauthorized'
        "500":
          $ref: '#/responses/Unexpected'
      x-swagger-router-controller: "User"
    post:
      security: []
      tags:
      - "users"
      summary: "Add user"
      operationId: "add"
      produces:
      - "application/json"
      parameters:
      - $ref: "#/parameters/user"
